on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release Build

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Nuget.exe
        uses: NuGet/setup-nuget@v1

      - name: Nuget Restore 
        run: nuget restore .\FriendlySetTime.sln

      - name: Build (DotNET4.6.2)
        run: |
           cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe $env:GITHUB_WORKSPACE\FriendlySetTime.sln -p:Configuration=Release -restore

      - name: Setup Playnite
        run: |
           Invoke-WebRequest -Uri "https://github.com/JosefNemec/Playnite/releases/download/10.9/Playnite109.zip" -OutFile "$env:GITHUB_WORKSPACE\Playnite.zip"
           Expand-Archive "$env:GITHUB_WORKSPACE\Playnite.zip" -DestinationPath "$env:GITHUB_WORKSPACE\Playnite"

      - name: Pack with Playnite
        run: |
           cd "$env:GITHUB_WORKSPACE\Playnite"
           .\Toolbox.exe pack "$env:GITHUB_WORKSPACE\bin\Release\" "$env:GITHUB_WORKSPACE\"
           cd "$env:GITHUB_WORKSPACE"
           Get-ChildItem -Filter *.pext | Rename-Item -NewName "FriendlySetTime_${{ github.ref_name }}.pext"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          files: |
            *.pext